name: NodeJS with Webpack

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install -g yarn
        yarn install
        yarn build
        
    - name: Zip the Build
      run: |
        mv dist memos-extensions
        zip -r memos-extensions.zip ./memos-extensions/

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: memos-extensions.zip
